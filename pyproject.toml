[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "long-running-agent-skill"
version = "1.0.0"
description = "Open Agent Skills standard-compliant skill for building autonomous, long-running AI agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Agent Skills Community"}
]
keywords = [
    "agent-skills",
    "ai-agents", 
    "autonomous-agents",
    "long-running",
    "prd-processing",
    "task-execution",
    "cursor",
    "opencode",
    "claude"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.8"
dependencies = [
    # No external dependencies - pure Python for maximum compatibility
    # Works with any AI agent framework (Cursor, OpenCode, Claude, etc.)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0"
]
examples = [
    # Optional dependencies for enhanced examples
    "requests>=2.28.0",  # For web-based PRD fetching examples
    "aiofiles>=23.0.0",  # For async file operations
]

[project.urls]
Homepage = "https://github.com/agent-skills/long-running-agent"
Repository = "https://github.com/agent-skills/long-running-agent"
Documentation = "https://github.com/agent-skills/long-running-agent/blob/main/README.md"
"Bug Tracker" = "https://github.com/agent-skills/long-running-agent/issues"

[tool.hatch.build.targets.wheel]
packages = ["scripts", "references"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py"
]

[tool.coverage.run]
source = ["scripts"]
omit = [
    "*/tests/*",
    "*/examples/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]